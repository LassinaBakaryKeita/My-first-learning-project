<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil – Robbie Lens Photographie</title>
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header avec navigation -->
    <header> 
        <nav class="navbar">
            <a href="index.html">
                <img src="images/logo.png" alt="Logo Robbie Lens" class="survol">
            </a>
            
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="a-propos.html">À propos</a>
                <a href="portfolio.html">Portfolio</a>
            </div> 
        </nav> 
    </header>
    
    <!-- Contenu principal -->
    <main>
        <!-- Section d'introduction -->
        <section class="hero-section">  
            <div class="hero-text">
                <h1>Robbie Lens Photographie</h1>
                <p>
                    Où <span class="highlight">professionalisme</span> s'allie avec <span class="highlight">passion</span>. Depuis plus de 5 ans maintenant, j'exerce mon métier avec la passion
                    qui m'anime : capturer l'essence de chaque instant.
                </p>
                <a href="#contact" class="cta-btn">Un projet ? Écrivez-moi</a>
            </div>
            
            <img src="images/robbie-lens.png" alt="Portrait de Robbie Lens, photographe">
        </section>

        <!-- Section des derniers projets -->
        <section class="recent-projects">
            <h2>Mon dernier projet</h2>
            
            <div class="project-gallery">
                <img src="images/accueil/element-1.png" alt="Douze apôtres - Australie">
                <img src="images/accueil/element-2.png" alt="O-Tapu - Nouvelle-Zélande"> 
                <img src="images/accueil/element-3.png" alt="Parc National d'Abel Tasman - Nouvelle-Zélande">
                <img src="images/accueil/element-4.png" alt="Lac Rotorua - Nouvelle-Zélande">
                <img src="images/accueil/element-5.png" alt="Milford Sound - Nouvelle-Zélande"> 
                <img src="images/accueil/element-6.png" alt="Wanaka - Nouvelle-Zélande">
            </div>
        </section>

        <!-- Section formulaire de contact -->
        <section id="contact">
            <h2>Parlons de votre projet</h2>
            
            <form action="" method="get">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" placeholder="Décrivez votre projet..." required></textarea>
                </div>

                <button type="submit" class="cta-btn">Envoyer</button>
            </form>
        </section>
    </main> 
    
    <!-- Footer -->
    <footer>
        <a href="index.html">
            <img src="images/logo.png" alt="Logo Robbie Lens" class="survol">
        </a>
        
        <div class="social-links">
            <a href="https://twitter.com/" aria-label="Suivez-nous sur Twitter"> 
                <img src="images/twitter.png" alt="Twitter" class="survol"> 
            </a> 
            
            <a href="https://www.instagram.com/" aria-label="Suivez-nous sur Instagram"> 
                <img src="images/instagram.png" alt="Instagram" class="survol"> 
            </a>
        </div>
    </footer>
</body>
</html>
